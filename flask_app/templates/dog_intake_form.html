{% extends "index.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <header class="card-header">
                <h4 class="card-title mt-2">Register a Foster Dog</h4>
            </header>

            <article class="card-body">
                <form action="/dog" method="POST">
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Name</label>
                            <input name="dogName" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="col form-group">
                            <label>Breed</label>
                            <input name="breed" type="text" class="form-control" placeholder="">
                            <small class="form-text text-muted">If unknown, please put "Unknown"</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <span class="form-check-label">Male</span>
                        </label>

                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <span class="form-check-label">Female</span>
                        </label>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Age</label>
                            <input name="age" type="text" class="form-control" placeholder="">
                        </div>

                        <div class="col form-group">
                            <label>Weight</label>
                            <input name="weight" type="text" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Aggressive dog?</label>
                            <select name="dog-aggressive" class="form-control" id="Select2">
                                <option value="Unknown">Unknown</option>
                                <option value="True">Yes</option>
                                <option value="False">No</option>
                            </select>
                        </div>

                        <div class="col form-group">
                            <label>Does this dog has diseases?</label>
                            <select name="diseases" class="form-control" id="exampleSelect1">
                                <option value="None">----</option>
                                <option>Rabies</option>
                                <option>Mange</option>
                                <option value="False">Unknown</option>
                          </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Your Email Address</label>
                        <input type="email" class="form-control" placeholder="">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label>Other Comments</label>
                        <input type="text" class="form-control" placeholder="" name="comments">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </article>

            <div class="border-top card-body text-center">Thank you for registering this dog!</a></div>

        </div>
    </div>
</div>

{% endblock %}
