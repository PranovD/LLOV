{% extends "index.html" %}

{% block content %}
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="data-table" data-toggle="pill" href="#pills-table" role="tab" aria-controls="pills-home" aria-selected="true">Foster Dog Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="form" data-toggle="pill" href="#pills-form" role="tab" aria-controls="pills-profile" aria-selected="false">Form</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-table" role="tabpanel" aria-labelledby="data-table">
            <h3>Foster Dog Table</h3>
            <br>
            <ul class="list-group">
                <li class="list-group-item">Dog Data</li>
                <li class="list-group-item">{{ data.val()}}</li>
            </ul>
        </div>

        <div class="tab-pane fade" id="pills-form" role="tabpanel" aria-labelledby="form">
            <h3>Register a Foster Dog</h3>
            <div class="justify-content-center">
                <article>
                    <form action="/dogs" method="POST">
                        <div class="form-row">
                            <div class = "col form-group">
                                <label>Name</label>
                                <input name="dogName" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <span class="form-check-label">Male</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <span class="form-check-label">Female</span>
                            </label>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Age</label>
                                    <input name="age" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="col form-group">
                                    <label>Weight</label>
                                    <input name="weight" type="text" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Breed</label>
                                <input name="breed" type="text" class="form-control" placeholder="">
                                <small class="form-text text-muted">If unknown, please put "Unknown"</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Diseases</label>
                                <select name="diseases" class="form-control" id="exampleSelect1">
                                    <option value="None">----</option>
                                    <option>Rabies</option>
                                    <option>Mange</option>
                                    <option value="False">Unknown</option>
                                </select>
                            </div>
                            <div class="col form-group">
                                <label>Dog Agressive</label>
                                {#                            <input type="text" class="form-control" placeholder="">#}
                                <select name="dog-aggressive" class="form-control" id="Select2">
                                    <option value="None">None</option>
                                    <option value="True">Yes</option>
                                    <option value="False">No</option>
                                    <option value="False">Unknown</option>
                                </select>
                            </div>
                            <div class="col form-group">
                                <label>Human Agressive</label>
                                {#                            <input type="text" class="form-control" placeholder="">#}
                                <select name="human-aggressive" class="form-control" id="Select2">
                                    <option value="None">----</option>
                                    <option value="True">Yes</option>
                                    <option value="False">No</option>
                                    <option value="False">Unknown</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Comments</label>
                            <input name="comments" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Submit Form </button>
                        </div>
                    </form>
                </article>
                {#        <div class="border-top card-body text-center">Bottom text</div>#}
            </div>
        </div>
    </div>
</div>

{% endblock %}
