{% extends "index.html" %}

{% block content %}

<div class="nav-scroller bg-white box-shadow">
    <nav class="nav nav-underline">
        <a class="nav-item nav-link active" href="/data?table=donations">Donations</a>
        <a class="nav-item nav-link" href="/data?table=fosters">Fosters</a>
        <a class="nav-item nav-link" href="/data?table=fosterdogs">Foster Dogs</a>
        <a class="nav-item nav-link" href="/data?table=volunteers">Volunteers</a>
    </nav>
</div>

<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Donations Table</h6>
            <small>Updated 2018</small>
        </div>
    </div>

    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark rounded box-shadow">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <div class="tab-pane fade show active" id="pills-table" role="tabpanel" aria-labelledby="data-table">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                    {% for key in keys %}
                        <th scope="col">{{ key }}</th>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                {% for item in data %}
                    <tr>
                    {% for key in keys %}
                        <td>{{ item[key] }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>


{% endblock %}
